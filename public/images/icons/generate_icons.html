<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        svg {
            width: 64px;
            height: 64px;
            margin: 20px;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click on each icon and save as PNG</p>
    
    <div class="icon-container">
        <h2>Phone Icon</h2>
        <svg id="phone-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
        </svg>
        <button onclick="downloadIcon('phone-icon', 'phone.png')">Download Phone Icon</button>
    </div>
    
    <div class="icon-container">
        <h2>Email Icon</h2>
        <svg id="email-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
        </svg>
        <button onclick="downloadIcon('email-icon', 'email.png')">Download Email Icon</button>
    </div>

    <script>
        function downloadIcon(iconId, filename) {
            const svg = document.getElementById(iconId);
            const serializer = new XMLSerializer();
            const svgStr = serializer.serializeToString(svg);
            
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 64, 64);
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = filename;
                a.click();
            }
            img.src = 'data:image/svg+xml;base64,' + btoa(svgStr);
        }
    </script>
</body>
</html>
